name: test-build-msvc
on: [push]
jobs:
  test-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          vsversion: "2022"
          
      - uses: Jimver/cuda-toolkit@v0.2.8
        with:
          method: "network"
          sub-packages: '["cudart", "nvcc", "nvrtc", "nvrtc_dev", "nvjpeg", "nvjpeg_dev", "visual_studio_integration"]'
          
      - name: Check nvcc.exe installation
        run: nvcc --version
